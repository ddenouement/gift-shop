<div class="container">

  <div   class="edit-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card  class="box">

      <mat-card-header>
        <mat-card-title class="card-title">Edit product</mat-card-title>

      </mat-card-header>

      <form class="example-form" [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="row">
              <mat-form-field >
                <mat-label>Product name</mat-label>
                <input matInput [formControl]="f.productName" placeholder="Product Name" required autofocus>
                <mat-error *ngIf="f.productName.errors">
                  Product name is required
                </mat-error>
              </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field >
              <textarea matInput [formControl]="f.description" placeholder="Product Description" required></textarea>
              <mat-error *ngIf="f.description.errors">
                Product description is required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field >
              <input matInput [formControl]="f.price" placeholder="Price" required>
              <mat-error *ngIf="f.price.errors">
                Price is required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field >
              <input matInput [formControl]="f.photo" placeholder="Photo">
            </mat-form-field>
          </div>

          <div class="row">
              <mat-checkbox matInput [formControl]="f.isAvailable" placeholder="Photo">Available</mat-checkbox>
          </div>


        <button [disabled]="loading" mat-stroked-button class="btn-block">Submit</button>

    </mat-card>

    <button   type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
</div>
