<div style="height: 100vh">
  <div fxLayout="row wrap"  class="card-deck-container mat-elevation-z4">
    <div fxFlex *ngFor="let product of products"  class="card-item">
      <app-card [product]="product"></app-card>
    </div>

    <div class="paginator mat-elevation-z4" *ngIf="products.length > 10">
      <mat-paginator
        [length]="pages"
        [pageSize]="12"
        [pageSizeOptions]="[12]"
        >
      </mat-paginator>
    </div>
  </div>
</div>
