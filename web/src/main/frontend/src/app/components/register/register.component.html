<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="card-title">Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput [formControl]="f.firstname" placeholder="First name" required>
          <mat-error *ngIf="f.firstname.errors">
            First name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [formControl]="f.surname" placeholder="Last name" required>
          <mat-error *ngIf="f.surname.errors">
            Last name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [formControl]="f.patronymic" placeholder="Middle name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [formControl]="f.birth_date" [matDatepicker]="myDatepicker" placeholder="Birthday" required>
          <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
          <mat-error *ngIf="f.birth_date.errors">
            Birthday is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [formControl]="f.phone_number" placeholder="Phone number" required>
          <mat-error *ngIf="f.phone_number.errors">
            Please enter valid phone
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [formControl]="f.email" placeholder="Email" type="email" email required>
          <mat-error *ngIf="f.email.errors">
            Please enter valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [formControl]="f.password" placeholder="Password" type="password" required>
          <mat-error *ngIf="f.password.errors">
            {{ f.password.errors.required ? 'Password is required' : 'Password must be at least 6 characters' }}
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <button [disabled]="loading" mat-stroked-button class="btn-block">Register</button>
